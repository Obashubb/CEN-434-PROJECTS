<!DOCTYPE html>
<html lang="en">
<head>
    <title>Campus Tour</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-image: url('CU view.jpg');
            background-size: cover;
            background-position: center;
        }
        form {
            max-width: 300px;
            margin: auto;
            padding: 50px;
            border: 1px solid #259444;
            border-radius: 5px;
            background-color: gray;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 40%;
            padding: 10px;
            background-color: #8b4caf;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: auto;
        }
        button:hover {
            background-color: #584069;
        }
        .Header{
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('princess background.avif');
            background-size: cover;
            background-position: center;
            height: 20vh;

        }
        .begin{
            display: flex;
            flex-direction: column;
            gap: 30px;
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>
<body>
    <div class="begin">
    <div class="Header">
        <h1>Sign Up For A Campus Tour With The Princesses</h1>
    </div>
   <div>
    <form action="#" method="post">
        <label>First Name:</label>
        <input type="text" required>

        <label>Last Name:</label>
        <input type="text" required>

        <label>Age:</label>
        <input type="number" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label>Email:</label>
        <input type="email" required>

        <label>Princess Guide:</label>
        <select required>
            <option value="" disabled selected>Select your princess</option>
            <option>Toyin</option>
            <option>Maddison</option>
            <option>Destiny</option>
            <option>Bimpe</option>
            <option>Favour</option>
            <option>Wisdom</option>
        </select>

        <button type="submit">Register</button>
    </form>
</div>
</div>
</body>
</html>
